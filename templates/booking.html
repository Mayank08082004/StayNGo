<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Room - StayNGo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Book Room - {{ room.room_type }}</h1>
        <p><strong>Price per Night:</strong> â‚¹{{ room.price_per_night }}</p>
        <p><strong>Capacity:</strong> {{ room.capacity }}</p>

        <form action="{{ url_for('book_room', room_id=room.room_id, property_id=property_id) }}" method="post">
            <div class="form-group">
                <label for="check_in_date">Check-in Date:</label>
                <input type="date" id="check_in_date" name="check_in_date" required />
            </div>
            <div class="form-group">
                <label for="check_out_date">Check-out Date:</label>
                <input type="date" id="check_out_date" name="check_out_date" required />
            </div>
            
            <!-- Payment Method Selection -->
            <div class="form-group">
                <label for="payment_method">Payment Method:</label>
                <select id="payment_method" name="payment_method" required>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Net Banking">Net Banking</option>
                    <option value="UPI">UPI</option>
                </select>
            </div>

            <button type="submit" class="button">Confirm Booking and Pay</button>
        </form>

        <a href="{{ url_for('view_more', property_id=property_id) }}" class="button back-button">Back to Property Details</a>
    </div>

    <style>
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
    </style>
</body>
</html>
